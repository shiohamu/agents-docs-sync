name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements-test.txt
          pip install -r requirements-docgen.txt

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --tb=short --cov=.docgen --cov-report=xml --cov-report=term-missing --cov-fail-under=80

      - name: Check coverage threshold
        run: |
          # カバレッジが80%未満の場合、CIを失敗させる
          coverage report --fail-under=80 || exit 1

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  generate-docs:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements-docgen.txt

      - name: Generate documents
        run: |
          python3 .docgen/docgen.py
        continue-on-error: false

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes (optional)
        if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/ README.md AGENTS.md
          if git commit -m "docs: auto-update documentation [skip ci]"; then
            echo "Documentation committed successfully"
          else
            echo "Warning: Failed to commit documentation changes (may be no changes to commit)"
            exit 0
          fi
          if git push; then
            echo "Documentation changes pushed successfully"
          else
            echo "Error: Failed to push documentation changes"
            exit 1
          fi

