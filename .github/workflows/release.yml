name: Release

on:
  push:
    tags:
      - 'v*'  # vで始まるタグ（例: v0.0.1, v1.2.3）
  workflow_dispatch:
    inputs:
      version:
        description: 'リリースバージョン (例: 0.0.1)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # PyPI公開に必要（OIDC）

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools

      - name: Extract version from tag
        id: tag_version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_EVENT_NAME: $GITHUB_EVENT_NAME"
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Set version from workflow input
        id: input_version
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT

      - name: Update version in pyproject.toml
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ github.event.inputs.version }}"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml

      - name: Build package
        run: |
          python -m build

      - name: Create source archive
        run: |
          VERSION="${{ steps.tag_version.outputs.version || steps.input_version.outputs.version || '0.0.1' }}"
          ARCHIVE_NAME="agents-docs-sync-${VERSION}"

          # 一時ディレクトリにコピーしてからアーカイブを作成（ファイル変更エラーを回避）
          TEMP_DIR=$(mktemp -d)
          cp -r . "${TEMP_DIR}/${ARCHIVE_NAME}"

          # 不要なファイルを削除
          cd "${TEMP_DIR}/${ARCHIVE_NAME}"
          # nullglobを設定してグロブパターンがマッチしない場合のエラーを回避
          shopt -s nullglob
          rm -rf .git __pycache__ .pytest_cache htmlcov .coverage coverage.xml .venv venv node_modules dist 2>/dev/null || true
          # グロブパターンでファイルを削除（マッチしない場合はエラーを無視）
          rm -f *.pyc 2>/dev/null || true
          # *.egg-infoはディレクトリなので-rfで削除
          rm -rf *.egg-info 2>/dev/null || true
          shopt -u nullglob

          # アーカイブを作成
          cd "${TEMP_DIR}"
          tar -czf "${ARCHIVE_NAME}.tar.gz" "${ARCHIVE_NAME}"
          zip -r "${ARCHIVE_NAME}.zip" "${ARCHIVE_NAME}"

          # アーカイブを元のディレクトリに移動
          mv "${ARCHIVE_NAME}.tar.gz" "${ARCHIVE_NAME}.zip" "${GITHUB_WORKSPACE}/"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
            agents-docs-sync-*.tar.gz
            agents-docs-sync-*.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI (optional)
        if: false  # デフォルトで無効。PyPI公開する場合は true に変更
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          pip install twine
          twine upload dist/*

