name: Release

on:
  push:
    tags:
      - 'v*'  # vで始まるタグ（例: v0.0.1）
  workflow_dispatch:
    inputs:
      version:
        description: 'リリースバージョン (例: 0.0.1)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # PyPI公開に必要（OIDC）

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools

      - name: Extract version from tag
        id: tag_version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Set version from workflow input
        id: input_version
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT

      - name: Update version in pyproject.toml
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ github.event.inputs.version }}"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml

      - name: Build package
        run: |
          python -m build

      - name: Create source archive
        run: |
          VERSION="${{ steps.tag_version.outputs.version || steps.input_version.outputs.version || '0.0.1' }}"
          ARCHIVE_NAME="agents-docs-sync-${VERSION}"
          tar -czf "${ARCHIVE_NAME}.tar.gz" \
            --exclude='.git' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.pytest_cache' \
            --exclude='htmlcov' \
            --exclude='.coverage' \
            --exclude='coverage.xml' \
            --exclude='.venv' \
            --exclude='venv' \
            --exclude='node_modules' \
            --transform "s|^|${ARCHIVE_NAME}/|" \
            .
          zip -r "${ARCHIVE_NAME}.zip" . \
            -x '*.git*' \
            -x '*__pycache__*' \
            -x '*.pyc' \
            -x '*.pytest_cache*' \
            -x '*htmlcov*' \
            -x '*.coverage' \
            -x 'coverage.xml' \
            -x '*.venv*' \
            -x '*venv*' \
            -x '*node_modules*'

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
            agents-docs-sync-*.tar.gz
            agents-docs-sync-*.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI (optional)
        if: false  # デフォルトで無効。PyPI公開する場合は true に変更
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          pip install twine
          twine upload dist/*

