hooks:
  pre-commit:
    enabled: true
    tasks:
      - name: run_tests
        enabled: false
        continue_on_error: false
        timeout: 300

      - name: generate_rag
        enabled: true
        continue_on_error: true

      - name: generate_docs
        enabled: true
        continue_on_error: false

      - name: stage_changes
        enabled: true
        params:
          files:
            - README.md
            - AGENTS.md
            - docs/api.md
            - uv.lock

  commit-msg:
    enabled: true
    tasks:
      - name: generate_commit_message
        enabled: true
        params:
          only_if_empty: true

  pre-push:
    enabled: false
    tasks:
      - name: check_version
        enabled: true
        params:
          auto_confirm: false
          interactive: true
