# Git Hooks設定

[hooks.pre-commit]
enabled = true

[[hooks.pre-commit.tasks]]
name = "run_tests"
enabled = false
continue_on_error = false
timeout = 300

[[hooks.pre-commit.tasks]]
name = "generate_rag"
enabled = true
continue_on_error = true

[[hooks.pre-commit.tasks]]
name = "generate_docs"
enabled = true
continue_on_error = false

[[hooks.pre-commit.tasks]]
name = "stage_changes"
enabled = true
params = { files = ["README.md", "AGENTS.md", "docs/api.md", "uv.lock"] }

[hooks.commit-msg]
enabled = true

[[hooks.commit-msg.tasks]]
name = "generate_commit_message"
enabled = true
params = { only_if_empty = true }

[hooks.pre-push]
enabled = false

[[hooks.pre-push.tasks]]
name = "check_version"
enabled = true
params = { auto_confirm = false, interactive = true }
