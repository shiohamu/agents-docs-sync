[language]
name = "typescript"
extensions = [".ts", ".tsx", ".d.ts"]

[detection]
package_files = [
    "tsconfig.json",
    "package.json",
]

# TypeScript uses JavaScript package managers
[[package_managers]]
files = ["pnpm-lock.yaml"]
manager = "pnpm"
priority = 10

[[package_managers]]
files = ["yarn.lock"]
manager = "yarn"
priority = 9

[[package_managers]]
files = ["package-lock.json"]
manager = "npm"
priority = 8

[[package_managers]]
files = ["bun.lockb"]
manager = "bun"
priority = 7

[[package_managers]]
files = ["package.json"]
manager = "npm"
priority = 5
