[language]
name = "javascript"
extensions = [".js", ".jsx", ".mjs", ".cjs"]

[detection]
package_files = [
    "package.json",
    "yarn.lock",
    "pnpm-lock.yaml",
    "package-lock.json",
    "bun.lockb",
]

[[package_managers]]
files = ["pnpm-lock.yaml"]
manager = "pnpm"
priority = 10

[[package_managers]]
files = ["yarn.lock"]
manager = "yarn"
priority = 9

[[package_managers]]
files = ["package-lock.json"]
manager = "npm"
priority = 8

[[package_managers]]
files = ["bun.lockb"]
manager = "bun"
priority = 7

[[package_managers]]
files = ["package.json"]
manager = "npm"
priority = 5
