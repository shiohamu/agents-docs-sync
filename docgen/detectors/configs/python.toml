[language]
name = "python"
extensions = [".py", ".pyx", ".pyw"]

[detection]
package_files = [
    "requirements.txt",
    "setup.py",
    "pyproject.toml",
    "Pipfile",
    "Pipfile.lock",
    "poetry.lock",
    "uv.lock",
    "environment.yml",
    "conda-environment.yml",
]

[[package_managers]]
files = ["uv.lock"]
manager = "uv"
priority = 10

[[package_managers]]
files = ["poetry.lock"]
manager = "poetry"
priority = 9

[[package_managers]]
files = ["pyproject.toml"]
manager = "poetry"
priority = 8
needs_content_check = true

[[package_managers]]
files = ["Pipfile.lock"]
manager = "pipenv"
priority = 7

[[package_managers]]
files = ["environment.yml"]
manager = "conda"
priority = 6

[[package_managers]]
files = ["conda-environment.yml"]
manager = "conda"
priority = 6

[[package_managers]]
files = ["requirements.txt"]
manager = "pip"
priority = 5

[[package_managers]]
files = ["setup.py"]
manager = "pip"
priority = 4
