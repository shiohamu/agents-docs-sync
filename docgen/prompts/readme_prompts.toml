マークダウン形式で、構造化された明確なドキュメントを作成してください。
手動セクション(<!-- MANUAL_START:... --> と <!-- MANUAL_END:... -->)は保持してください。
"""

full_with_rag = """
# ソースコードコンテキスト
以下は、プロジェクトから抽出された関連コードスニペットです：

{rag_context}

# プロジェクトメタ情報
{project_info}

上記のソースコードコンテキストのみを使用して、README.mdドキュメントを生成してください。

必須セクション:
1. **Quickstart** - 最小限のセットアップ・実行手順
2. **機能概要** - 主要機能3-5個
3. **Installation** - 環境別インストール手順
4. **Usage** - 基本的な使い方とコマンド例（出典付き）
5. **Development** - 開発者向け情報
6. **Links** - AGENTS.md等の関連ドキュメント

重要な制約:
- **提供されたソースコードコンテキストのみ**を使用すること
- すべてのコマンド例・技術的記述に出典を付けること（[ファイルパス:行番号] 形式）
- コンテキストに情報がない場合は簡潔に記述
- 推測や一般的な知識に基づく記述は禁止
- 正確なファイルパスとコマンドのみ記載

出典の記載方法:
- コード例: ```bash の後に # Source: [file:line]
- 説明文内: 説明 [file:line]
"""

