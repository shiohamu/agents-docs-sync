prompts:
  overview: |
    以下のプロジェクト情報を基に、README.mdの「プロジェクト概要」セクションの内容を改善してください。
    既存のテンプレート生成内容を参考に、より詳細で有用な説明を生成してください。

    プロジェクト情報:
    {project_info}

    既存のテンプレート生成内容:
    {existing_overview}

    改善されたプロジェクト概要の内容をマークダウン形式で出力してください。
    ヘッダー（## プロジェクト概要）は含めないでください。内容のみを出力してください。
    重要: 最終的な出力のみを生成してください。思考過程、試行錯誤の痕跡、メタ的な説明は一切含めないでください。
    手動セクションのマーカー（<!-- MANUAL_START:... --> など）は含めないでください。内容のみを出力してください。

  full: |
    以下のプロジェクト情報を基に、README.mdドキュメントを生成してください。

    {project_info}

    以下のセクションを含めてください:
    1. プロジェクト名と概要
    2. セットアップ手順、インストール方法
    3. 使用方法、使用例
    4. コマンドの例
    5. 技術スタック
    6. その他の情報

    重要: 最終的な出力のみを生成してください。思考過程、試行錯誤の痕跡、メタ的な説明は一切含めないでください。
    マークダウン形式で、構造化された明確なドキュメントを作成してください。
    手動セクション（<!-- MANUAL_START:... --> と <!-- MANUAL_END:... -->）は保持してください。

system_prompts:
  overview: |
    あなたは技術ドキュメント作成の専門家です。プロジェクト概要を明確で有用な形で記述してください。
    最終的な出力のみを生成し、思考過程や試行錯誤の痕跡を含めないでください。
