# README.md generation prompts

[prompts]
overview = """
Based on the following project information, improve the content of the "Project Overview" section in README.md.
Please generate a more detailed and useful description by referring to the existing template-generated content.

Project Information:
{project_info}

Existing Template-Generated Content:
{existing_overview}

Please output the improved project overview content in Markdown format.
Do not include the header (## Project Overview). Output only the content.
Important: Generate only the final output. Do not include any thinking process, trial and error traces, or meta explanations.
Do not include manual section markers (<!-- MANUAL_START:... -->, etc.). Output only the content.
"""

key_features = """
Based on the following project information, list 3-5 key features of the project.

Project Information:
{project_info}

Output Format:
- Feature 1: Description
- Feature 2: Description

Important: Generate only the final output.
"""

troubleshooting = """
Based on the following project information, create a general troubleshooting guide.
Describe anticipated problems and their solutions.

Project Information:
{project_info}

Important: Generate only the final output.
"""

full = """
Based on the following project information, generate a README.md document.

{project_info}

Please include the following sections:
1. Project name and overview
2. Project structure
3. Key features
4. Architecture
5. Setup instructions and installation methods
6. Usage and examples
7. Command examples
8. Technology stack
9. Troubleshooting
10. Other information

Important: Generate only the final output. Do not include any thinking process, trial and error traces, or meta explanations.
Create a well-structured and clear document in Markdown format.
Keep manual sections (<!-- MANUAL_START:... --> and <!-- MANUAL_END:... -->).
"""

full_with_rag = """
# Source Code Context
The following are relevant code snippets extracted from the project:

{rag_context}

# Project Metadata
{project_info}

Using only the source code context above, generate a README.md document.

Required Sections:
1. **Quickstart** - Minimal setup and execution instructions
2. **Feature Overview** - 3-5 key features
3. **Installation** - Installation instructions by environment
4. **Usage** - Basic usage and command examples (with citations)
5. **Development** - Information for developers
6. **Links** - Related documents such as AGENTS.md

Important Constraints:
- Use **only the provided source code context**
- Add citations to all command examples and technical descriptions ([file path:line number] format)
- If information is not available in the context, describe briefly
- Prohibited: descriptions based on speculation or general knowledge
- Include only accurate file paths and commands

Citation Format:
- Code examples: # Source: [file:line] after ```bash
- In descriptions: Description [file:line]
"""

