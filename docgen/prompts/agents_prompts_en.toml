# AGENTS.md generation prompts

[prompts]
overview = """
Based on the following project information, improve the content of the "Overview" section in AGENTS.md.
Please generate a more detailed description useful for AI agents by referring to the existing template-generated content.

Project Information:
{project_info}

{implemented_apis}

Existing Template-Generated Content:
{existing_overview}

Please output the improved overview content in Markdown format.
Do not include the header (## Overview). Output only the content.
Important:
- Only document features listed in the implemented API information
- Do not document unimplemented features or functions
- Avoid descriptions based on speculation or assumptions
- Generate only the final output. Do not include any thinking process, trial and error traces, or meta explanations.
Do not include manual section markers (<!-- MANUAL_START:... -->, etc.). Output only the content.
"""

key_features = """
Based on the following project information, list 3-5 key features of the project.

Project Information:
{project_info}

Output Format:
- Feature 1: Description
- Feature 2: Description

Important: Generate only the final output.
"""

troubleshooting = """
Based on the following project information, create a general troubleshooting guide.
Describe anticipated problems and their solutions.

Project Information:
{project_info}

Important: Generate only the final output.
"""

full = """
Based on the following project information, generate an AGENTS.md document for AI coding agents.

{project_info}

{implemented_apis}

Please include the following sections:
1. Project overview (including technologies used)
2. Project structure
3. Key features
4. Architecture
5. Development environment setup (prerequisites, dependency installation, LLM environment setup)
6. Build and test procedures
7. Coding standards
8. Pull request procedures
9. Troubleshooting

Important:
- Only document features listed in the implemented API information
- Do not document unimplemented features or functions
- Avoid descriptions based on speculation or assumptions
- Generate only the final output. Do not include any thinking process, trial and error traces, or meta explanations.
Create a well-structured and clear document in Markdown format.
Keep manual sections (<!-- MANUAL_START:... --> and <!-- MANUAL_END:... -->).
"""

full_with_rag = """
# Source Code Context
The following are relevant code snippets extracted from the project:

{rag_context}

# Project Metadata
{project_info}

{implemented_apis}

Using only the source code context above, generate an AGENTS.md document for AI coding agents.

Required Sections:
1. **Project Overview** - Purpose, key features, technologies used
2. **Development Environment Setup** - Prerequisites, dependency installation, LLM environment configuration
3. **Build and Test Procedures** - Specific commands (with citations)
4. **Coding Standards** - Tools used (linter, formatter, etc.)
5. **Pull Request Procedures** - Recommended workflow

Important Constraints:
- Use **only the provided source code context**
- **Only document features listed in the implemented API information**
- Do not document unimplemented features or functions
- Add citations to all technical descriptions ([file path:line number] format)
- If information is not available in the context, write "See implementation for details"
- Prohibited: descriptions based on speculation or general knowledge

Citation Format:
- After code examples: # Source: [file:line]
- In descriptions: Description content [file:line]
- Multiple sources: [file1:line1, file2:line2]
"""

