project_name: agents-docs-sync
version: '1.0'
services:
- name: agents-docs-sync
  type: python
  description: コミットするごとにテスト実行・ドキュメント生成・AGENTS.md の自動更新を行うパイプライン
  ports: []
  dependencies:
  - anthropic
  - hnswlib
  - httpx
  - jinja2
  - openai
  - outlines
  - pydantic
  - pytest
  - pytest-cov
  - pytest-mock
  - pyyaml
  - ruff
  - sentence-transformers
  - torch
  modules:
  - name: docgen
    path: !!python/object/apply:pathlib.PosixPath
    - docgen
    is_package: true
    dependencies: []
    submodules:
    - name: collectors
      path: !!python/object/apply:pathlib.PosixPath
      - docgen
      - collectors
      is_package: true
      dependencies:
      - models
      - utils
      submodules: []
    - name: utils
      path: !!python/object/apply:pathlib.PosixPath
      - docgen
      - utils
      is_package: true
      dependencies:
      - models
      submodules:
      - name: llm
        path: !!python/object/apply:pathlib.PosixPath
        - docgen
        - utils
        - llm
        is_package: true
        dependencies:
        - models
        submodules: []
    - name: models
      path: !!python/object/apply:pathlib.PosixPath
      - docgen
      - models
      is_package: true
      dependencies: []
      submodules: []
    - name: archgen
      path: !!python/object/apply:pathlib.PosixPath
      - docgen
      - archgen
      is_package: true
      dependencies:
      - detectors
      - generators
      - models
      - utils
      submodules:
      - name: detectors
        path: !!python/object/apply:pathlib.PosixPath
        - docgen
        - archgen
        - detectors
        is_package: true
        dependencies:
        - models
        submodules: []
      - name: generators
        path: !!python/object/apply:pathlib.PosixPath
        - docgen
        - archgen
        - generators
        is_package: true
        dependencies:
        - models
        submodules: []
    - name: detectors
      path: !!python/object/apply:pathlib.PosixPath
      - docgen
      - detectors
      is_package: true
      dependencies:
      - utils
      submodules: []
    - name: generators
      path: !!python/object/apply:pathlib.PosixPath
      - docgen
      - generators
      is_package: true
      dependencies:
      - archgen
      - collectors
      - detectors
      - models
      - utils
      submodules:
      - name: services
        path: !!python/object/apply:pathlib.PosixPath
        - docgen
        - generators
        - services
        is_package: true
        dependencies: []
        submodules: []
      - name: parsers
        path: !!python/object/apply:pathlib.PosixPath
        - docgen
        - generators
        - parsers
        is_package: true
        dependencies:
        - detectors
        - models
        - utils
        submodules: []
      - name: mixins
        path: !!python/object/apply:pathlib.PosixPath
        - docgen
        - generators
        - mixins
        is_package: true
        dependencies:
        - utils
        submodules: []
    - name: rag
      path: !!python/object/apply:pathlib.PosixPath
      - docgen
      - rag
      is_package: true
      dependencies:
      - utils
      submodules:
      - name: strategies
        path: !!python/object/apply:pathlib.PosixPath
        - docgen
        - rag
        - strategies
        is_package: true
        dependencies:
        - utils
        submodules: []
    - name: config
      path: !!python/object/apply:pathlib.PosixPath
      - docgen
      - config
      is_package: true
      dependencies: []
      submodules: []
  metadata:
    version: 0.1.4
metadata: {}
